<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/iss.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-5 m-4 p-4 rounded bg-secondary text-white">
                <h5 class="text-center">International Space Station (IIS)</h5>
                <table class="table w-100" style="color : white;">
                    <tr>
                        <th>latitude</th>
                        <td class="text-end" id="iss-latitude"></td>
                    </tr>
                    <tr>
                        <th>longitude</th>
                        <td class="text-end" id="iss-longitude"></td>
                    </tr>
                    <tr>
                        <th>altitude</th>
                        <td class="text-end" id="iss-altitude"></td>
                    </tr>
                    <tr>
                        <th>velocity</th>
                        <td class="text-end" id="iss-velocity"></td>
                    </tr>
                    <tr>
                        <th>visibility</th>
                        <td class="text-end" id="iss-visibility"></td>
                    </tr>
                    <tr>
                        <th>footprint</th>
                        <td class="text-end" id="iss-footprint"></td>
                    </tr>
                    <tr>
                        <th>timestamp</th>
                        <td class="text-end" id="iss-timestamp"></td>
                    </tr>
                    <tr>
                        <th>daynum</th>
                        <td class="text-end" id="iss-daynum"></td>
                    </tr>
                    <tr>
                        <th>solar_lat</th>
                        <td class="text-end" id="iss-solar_lat"></td>
                    <tr>
                        <th>solar_lon</th>
                        <td class="text-end" id="iss-solar_lon"></td>
                    </tr>
                    <tr>
                        <th>units</th>
                        <td class="text-end" id="iss-units"></td>
                    </tr>
                </table>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="iss-iss-autofetch" checked>
                    <label class="form-check-label" for="iss-iss-autofetch">Auto update ISS</label>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
